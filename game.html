<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuwa Mkulima - 3D Farming</title>
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root { --brand-green: #4A7D2A; --brand-yellow: #F7B501; --brand-dark-brown: #3D2A1E; --brand-wood-brown: #5A3A29; --brand-beige-rgb: 240, 221, 179; --brand-orange: #E88C3A; --sky-top: #87CEEB; --sky-bottom: #f0f8ff; --transition-speed: 0.3s; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Arial', sans-serif; background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)); overflow: hidden; user-select: none; color: var(--brand-dark-brown); }
        .hidden { display: none !important; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--sky-bottom); z-index: 300; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s ease; }
        #loading-screen.fade-out { opacity: 0; pointer-events: none; }
        .loading-logo { width: 200px; max-width: 50%; margin-bottom: 20px; border-radius: 15px; }
        .progress-bar-container { width: 250px; height: 25px; background-color: rgba(var(--brand-beige-rgb), 0.5); border: 3px solid var(--brand-wood-brown); border-radius: 15px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--brand-green); border-radius: 10px; transition: width 0.4s ease; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #login-screen { display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.75); z-index: 200; backdrop-filter: blur(5px); transition: opacity var(--transition-speed) ease; }
        .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; display: flex; flex-direction: column; gap: 15px; width: 90%; max-width: 400px; }
        .login-box button { background-color: var(--brand-green); color: white; border: none; }
        #game-ui-container { position: relative; z-index: 10; display: flex; flex-direction: column; height: 100vh; pointer-events: none; }
        #header-panel, .side-panel, .modal { pointer-events: auto; }
        #header-panel { display: flex; justify-content: space-between; align-items: center; background: rgba(var(--brand-beige-rgb), 0.85); backdrop-filter: blur(5px); padding: 10px 20px; border-bottom: 2px solid var(--brand-wood-brown); }
        #player-info, #date-info { font-size: 1.1em; font-weight: 600; display: flex; align-items: center; gap: 15px; }
        .header-logo { height: 40px; width: auto; border-radius: 5px; }
        .main-content { display: flex; flex-grow: 1; justify-content: space-between; padding: 20px; }
        .side-panel { background: rgba(var(--brand-beige-rgb), 0.85); backdrop-filter: blur(5px); padding: 15px; border-radius: 10px; width: 250px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: fit-content; border: 2px solid var(--brand-wood-brown); }
        .side-panel h4 { margin-bottom: 10px; border-bottom: 1px solid var(--brand-wood-brown); padding-bottom: 5px; color: var(--brand-wood-brown); }
        button, .login-box input, .login-box select { font-family: 'Poppins', sans-serif; cursor: pointer; transition: all 0.2s ease; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button:hover, .login-box button:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        button:active { transform: scale(0.95); }
        #next-day-btn { background-color: var(--brand-green); color: white; border: none; padding: 8px 15px; margin-left: 10px; font-weight: bold; }
        #mute-btn { background-color: var(--brand-wood-brown); color: white; border: none; padding: 8px 12px; width: 45px; }
        #actions-panel button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; font-size: 1em; border: 1px solid var(--brand-wood-brown); background: #fff; color: var(--brand-dark-brown); }
        #inventory-list { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        #inventory-list li { display: flex; justify-content: space-between; align-items: center; }
        #inventory-list .sell-btn { padding: 4px 8px; margin-left: 10px; font-size: 0.8em; border: 1px solid var(--brand-orange); color: var(--brand-orange); background: none; font-weight: 600; }
        #inventory-list .sell-btn:hover { background: var(--brand-orange); color: white; }
        #inventory-list li button { padding: 4px 8px; font-size: 0.8em; }
        .modal { position: fixed; z-index: 150; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; opacity: 0; transform: scale(0.95); transition: all var(--transition-speed) ease; pointer-events: none; }
        .modal:not(.hidden) { opacity: 1; transform: scale(1); pointer-events: auto;}
        .modal-content { background-color: rgb(var(--brand-beige-rgb)); padding: 25px; border: 2px solid var(--brand-wood-brown); width: 80%; max-width: 700px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .shop-tabs { border-bottom: 1px solid var(--brand-wood-brown); margin-bottom: 15px; }
        .tab-link { background: none; border: none; padding: 10px 15px; cursor: pointer; font-size: 1em; color: var(--brand-dark-brown); }
        .tab-link.active { border-bottom: 3px solid var(--brand-green); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid rgba(90, 58, 41, 0.2); }
        .buy-btn { padding: 5px 12px; background-color: var(--brand-green); color: white; border: none; }
        @media (max-width: 768px) { #player-info, #date-info { font-size: 0.8em; gap: 8px; } .header-logo { height: 30px; } #header-panel { padding: 8px 10px; } #next-day-btn, #mute-btn { padding: 6px 10px; margin-left: 8px; width: auto; } .main-content { flex-direction: column-reverse; justify-content: flex-end; padding: 10px; gap: 10px; } .side-panel { width: 100%; padding: 10px; } .modal-content { width: 95%; } }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.150.1/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/" } }
    </script>
</head>
<body>
    <div id="loading-screen">
        <img src="images/logo.jpg" class="loading-logo" alt="Loading Game...">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>
    <div id="canvas-container"></div>
    <div id="login-screen" class="hidden">
        <div class="login-box">
            <h2>Welcome to Kuwa Mkulima</h2>
            <p>Enter your name to start or load your farm.</p>
            <input type="text" id="player-name-input" placeholder="Your Name" required>
            <select id="region-select">
                <option value="arusha">Arusha</option>
                <option value="mbeya">Mbeya</option>
                <option value="morogoro">Morogoro</option>
                <option value="dodoma">Dodoma</option>
            </select>
            <button id="start-btn">Start Farming</button>
        </div>
    </div>
    <div id="game-ui-container" class="hidden">
        <div id="header-panel">
            <div id="player-info">
                <img src="images/logo.jpg" class="header-logo" alt="Kuwa Mkulima Logo">
                Farmer: <span id="player-name-display"></span> | Balance: TSh <span id="balance-display">0</span>
            </div>
            <div id="date-info">
                Day: <span id="day-display">1</span>
                <button id="next-day-btn">Next Day</button>
                <button id="mute-btn">ðŸŽµ</button>
            </div>
        </div>
        <div class="main-content">
            <div class="side-panel" id="actions-panel">
                 <h4>Actions</h4>
                 <button id="shop-btn">Open Shop</button>
            </div>
            <div class="side-panel" id="inventory-panel">
                <h4>Inventory</h4>
                <ul id="inventory-list"></ul>
            </div>
        </div>
    </div>
    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Farm Shop</h2>
            <div class="shop-tabs">
                <button class="tab-link active" data-tab="seeds">Seeds</button>
                <button class="tab-link" data-tab="upgrades">Upgrades</button>
            </div>
            <div id="seeds" class="tab-content active"></div>
            <div id="upgrades" class="tab-content"></div>
        </div>
    </div>
    <audio id="click-sound" src="audio/click.mp3"></audio>
    <audio id="buy-sell-sound" src="audio/buy_sell.mp3"></audio>
    <audio id="bg-music" src="audio/music.mp3" loop></audio>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        let currentGameState = null;
        let selectedSeed = null;
        let scene, camera, renderer, controls, farmPlots3D = [], cropMeshes = {};
        let raycaster, mouse, hoveredPlot = null;
        const canvasContainer = document.getElementById('canvas-container');
        const isMobile = window.innerWidth <= 768;
        let bgMusic, clickSound, buySellSound;
        let isMuted = false;
        
        const CROP_DATA = { 'Maize': {'grow_time': 3, 'type': 'harvested'}, 'Coffee': {'grow_time': 5, 'type': 'harvested'}, 'Grapes': {'grow_time': 4, 'type': 'harvested'} };
        const SHOP_ITEMS = { 's01': {'name': 'Maize Seeds', 'price': 20, 'category': 'seeds', 'type': 'seed', 'crop': 'Maize'}, 's02': {'name': 'Coffee Beans', 'price': 70, 'category': 'seeds', 'type': 'seed', 'crop': 'Coffee'}, 's03': {'name': 'Grape Seeds', 'price': 50, 'category': 'seeds', 'type': 'seed', 'crop': 'Grapes'}, 'u01': {'name': 'Fertilizer', 'price': 100, 'category': 'upgrades', 'type': 'upgrade'}, 'u02': {'name': 'Extra Farm Plot', 'price': 500, 'category': 'upgrades', 'type': 'upgrade'} };

        function createNewGame(playerName, region) {
            return { 'player_name': playerName, 'region': region, 'balance': 200, 'day': 1, 'fields': [ {'id': 'f1', 'crop': null, 'status': 'Empty', 'growth_day': 0}, {'id': 'f2', 'crop': null, 'status': 'Empty', 'growth_day': 0}, {'id': 'f3', 'crop': null, 'status': 'Empty', 'growth_day': 0} ], 'inventory': {} };
        }

        document.addEventListener('DOMContentLoaded', () => {
            initLoadingManager();
            bgMusic = document.getElementById('bg-music');
            clickSound = document.getElementById('click-sound');
            buySellSound = document.getElementById('buy-sell-sound');
        });

        function initLoadingManager() {
            const loadingScreen = document.getElementById('loading-screen');
            const progressBar = document.getElementById('progress-bar');
            const loadingManager = new THREE.LoadingManager();
            let progress = 0;
            const fakeLoadingInterval = setInterval(() => {
                if (progress < 95) {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                }
            }, 20);
            loadingManager.onProgress = (url, itemsLoaded, itemsTotal) => {
                const realProgress = (itemsLoaded / itemsTotal) * 100;
                progress = Math.max(progress, realProgress);
                progressBar.style.width = `${progress}%`;
            };
            loadingManager.onLoad = () => {
                clearInterval(fakeLoadingInterval);
                progressBar.style.width = '100%';
                setTimeout(() => {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        document.getElementById('login-screen').classList.remove('hidden');
                        initializeLoginListeners();
                    }, 1000);
                }, 500);
            };
            init3DScene(loadingManager);
        }

        function init3DScene(loadingManager) {
            scene = new THREE.Scene();
            scene.background = null;
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 15, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            canvasContainer.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.maxPolarAngle = Math.PI / 2.1;
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(20, 30, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.set(2048, 2048);
            scene.add(directionalLight);
            const groundTexture = createGrassTexture();
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshLambertMaterial({ map: groundTexture }));
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            loadTrees(loadingManager);
            createGrass();
            createClouds();
        }
        
        function handleAction(action, data = {}) {
            if (action === 'buy' || action === 'sell') playSound(buySellSound);
            if (action === 'next_day') {
                currentGameState.day++;
                currentGameState.fields.forEach(field => {
                    if (field.status === 'Growing') {
                        field.growth_day++;
                        if (field.growth_day >= CROP_DATA[field.crop].grow_time) {
                            field.status = 'Ready to Harvest';
                        }
                    }
                });
            } else if (action === 'buy') {
                const item = SHOP_ITEMS[data.item_id];
                if (currentGameState.balance >= item.price) {
                    currentGameState.balance -= item.price;
                    if (item.name in currentGameState.inventory) currentGameState.inventory[item.name].quantity++;
                    else currentGameState.inventory[item.name] = { quantity: 1, type: 'seed' };
                } else { alert("Not enough money!"); }
            } else if (action === 'plant') {
                const field = currentGameState.fields.find(f => f.id === data.field_id);
                const seed = currentGameState.inventory[data.seed_name];
                if (field && field.status === 'Empty' && seed && seed.quantity > 0) {
                    seed.quantity--;
                    if (seed.quantity === 0) delete currentGameState.inventory[data.seed_name];
                    const cropName = data.seed_name.replace(' Seeds', '').replace(' Beans', '');
                    Object.assign(field, { crop: cropName, status: 'Growing', growth_day: 0 });
                }
            } else if (action === 'harvest') {
                const field = currentGameState.fields.find(f => f.id === data.field_id);
                if (field && field.status === 'Ready to Harvest') {
                    const cropName = field.crop;
                    if (cropName in currentGameState.inventory) currentGameState.inventory[cropName].quantity++;
                    else currentGameState.inventory[cropName] = { quantity: 1, type: 'harvested' };
                    Object.assign(field, { crop: null, status: 'Empty', growth_day: 0 });
                }
            }
            renderGame({state: currentGameState, shop_items: SHOP_ITEMS});
        }
        
        function playSound(sound) { if (!isMuted && sound) { sound.currentTime = 0; sound.play(); } }
        function initializeLoginListeners() { document.getElementById('start-btn').addEventListener('click', handleLogin); }
        function handleLogin() { 
            const playerName = document.getElementById('player-name-input').value;
            const region = document.getElementById('region-select').value;
            if (!playerName.trim()) return alert("Please enter your farmer's name.");
            currentGameState = createNewGame(playerName, region);
            if (bgMusic) { bgMusic.volume = 0.3; playSound(bgMusic); }
            const loginScreen = document.getElementById('login-screen');
            loginScreen.style.opacity = 0;
            setTimeout(() => { loginScreen.classList.add('hidden'); }, 300);
            document.getElementById('game-ui-container').classList.remove('hidden');
            renderGame({state: currentGameState, shop_items: SHOP_ITEMS});
            initializeGameListeners();
            if (!renderer) { init3DScene(new THREE.LoadingManager()); }
            animate();
        }
        function initializeGameListeners() { 
            document.body.addEventListener('click', (event) => { if (event.target.tagName === 'BUTTON') { playSound(clickSound); } });
            document.getElementById('next-day-btn').addEventListener('click', () => handleAction('next_day'));
            document.getElementById('shop-btn').addEventListener('click', toggleShop);
            document.querySelector('.close-btn').addEventListener('click', toggleShop);
            document.querySelectorAll('.tab-link').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    document.querySelectorAll('.tab-link, .tab-content').forEach(el => el.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });
            document.getElementById('mute-btn').addEventListener('click', () => { isMuted = !isMuted; document.getElementById('mute-btn').textContent = isMuted ? 'ðŸ”‡' : 'ðŸŽµ'; bgMusic.muted = isMuted; });
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onMouseClick);
            window.addEventListener('resize', onWindowResize);
        }
        function loadTrees(loadingManager) { const treeCount = isMobile ? 25 : 70; const loader = new GLTFLoader(loadingManager); loader.load('models/tree.gltf', (gltf) => { const treeModel = gltf.scene; treeModel.traverse(node => { if (node.isMesh) { node.castShadow = true; if (node.material && node.material.map && node.material.map.name.includes('branches')) { node.material.transparent = true; node.material.alphaTest = 0.5; node.material.side = THREE.DoubleSide; } } }); for (let i = 0; i < treeCount; i++) { const tree = treeModel.clone(); const x = (Math.random() - 0.5) * 180, z = (Math.random() - 0.5) * 180; if (Math.abs(x) < 15 && Math.abs(z) < 15) continue; tree.position.set(x, 0, z); const s = 0.8 + Math.random() * 0.4; tree.scale.set(s, s, s); tree.rotation.y = Math.random() * Math.PI * 2; scene.add(tree); } }, undefined, (error) => console.error('Error loading tree model:', error)); }
        function createGrass() { const grassBlades = isMobile ? 1500 : 8000; const grassMesh = new THREE.InstancedMesh(new THREE.PlaneGeometry(0.5, 1), new THREE.MeshBasicMaterial({ color: 0x228B22, side: THREE.DoubleSide }), grassBlades); const dummy = new THREE.Object3D(); for (let i = 0; i < grassBlades; i++) { const x = (Math.random() - 0.5) * 190, z = (Math.random() - 0.5) * 190; if (Math.abs(x) < 15 && Math.abs(z) < 15) continue; dummy.position.set(x, 0.5, z); dummy.rotation.y = Math.random() * Math.PI; dummy.updateMatrix(); grassMesh.setMatrixAt(i, dummy.matrix); } scene.add(grassMesh); }
        function createCloudTexture() { const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128; const ctx = canvas.getContext('2d'); const grad = ctx.createRadialGradient(64, 64, 0, 64, 64, 64); grad.addColorStop(0, 'rgba(255, 255, 255, 0.8)'); grad.addColorStop(1, 'rgba(255, 255, 255, 0)'); ctx.fillStyle = grad; ctx.fillRect(0, 0, 128, 128); return new THREE.CanvasTexture(canvas); }
        function createClouds() { const cloudCount = isMobile ? 10 : 25; const cloudMaterial = new THREE.SpriteMaterial({ map: createCloudTexture(), transparent: true }); for (let i = 0; i < cloudCount; i++) { const cloud = new THREE.Sprite(cloudMaterial); const x = (Math.random() - 0.5) * 250, z = (Math.random() - 0.5) * 200 - 50, y = 25 + Math.random() * 15; cloud.position.set(x, y, z); const s = 20 + Math.random() * 20; cloud.scale.set(s, s, 1); scene.add(cloud); } }
        function createGrassTexture() { const canvas = document.createElement('canvas'); const size = 256; canvas.width = size; canvas.height = size; const context = canvas.getContext('2d'); context.fillStyle = '#6B8E23'; context.fillRect(0, 0, size, size); const bladeColors = ['#83A632', '#A4C642', '#597827']; for (let i = 0; i < 10000; i++) { const x = Math.random() * size; const y = Math.random() * size; const color = bladeColors[Math.floor(Math.random() * bladeColors.length)]; context.fillStyle = color; context.fillRect(x, y, 1, 3); } const texture = new THREE.CanvasTexture(canvas); texture.wrapS = THREE.RepeatWrapping; texture.wrapT = THREE.RepeatWrapping; texture.repeat.set(50, 50); return texture; }
        function renderGame(data) { currentGameState = data.state; document.getElementById('player-name-display').textContent = currentGameState.player_name; document.getElementById('balance-display').textContent = currentGameState.balance; document.getElementById('day-display').textContent = currentGameState.day; renderInventory(currentGameState.inventory); renderShop(data.shop_items); render3DPlots(currentGameState.fields); }
        function render3DPlots(fields) { farmPlots3D.forEach(plot => scene.remove(plot)); farmPlots3D = []; Object.values(cropMeshes).forEach(mesh => scene.remove(mesh)); cropMeshes = {}; const plotSize = 4, plotGap = 1; const numCols = Math.ceil(Math.sqrt(fields.length)); fields.forEach((field, index) => { const plot = new THREE.Mesh(new THREE.BoxGeometry(plotSize, 0.5, plotSize), new THREE.MeshStandardMaterial({ color: 0x8B4513 })); const row = Math.floor(index / numCols), col = index % numCols; plot.position.set((col - (numCols - 1) / 2) * (plotSize + plotGap), 0, (row - (numCols - 1) / 2) * (plotSize + plotGap)); plot.userData = { isFarmPlot: true, id: field.id }; plot.receiveShadow = true; scene.add(plot); farmPlots3D.push(plot); if (field.status !== 'Empty') { const cropMesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({ color: (field.status === 'Growing' ? 0x32CD32 : 0xFFD700) })); cropMesh.position.copy(plot.position).y += 0.75; cropMesh.castShadow = true; scene.add(cropMesh); cropMeshes[field.id] = cropMesh; } }); }
        function renderInventory(inventory) { const list = document.getElementById('inventory-list'); list.innerHTML = ''; for (const [name, data] of Object.entries(inventory)) { const li = document.createElement('li'); let content = `${name}: ${data.quantity}`; if (data.type === 'seed') content += ` <button onclick="selectSeedToPlant('${name}')">Plant</button>`; else if (data.type === 'harvested') content += ` <button class="sell-btn" onclick="handleAction('sell', {item: '${name}'})">Sell</button>`; li.innerHTML = content; list.appendChild(li); } }
        function renderShop(shopItems) { const seedsContainer = document.getElementById('seeds'), upgradesContainer = document.getElementById('upgrades'); seedsContainer.innerHTML = '', upgradesContainer.innerHTML = ''; for (const [id, item] of Object.entries(shopItems)) { const itemDiv = document.createElement('div'); itemDiv.className = 'shop-item'; itemDiv.innerHTML = `<span>${item.name}</span><span>Price: ${item.price}<button class="buy-btn" onclick="handleAction('buy', {item_id: '${id}'})">Buy</button></span>`; if (item.category === 'seeds') seedsContainer.appendChild(itemDiv); else if (item.category === 'upgrades') upgradesContainer.appendChild(itemDiv); } }
        function toggleShop() { const modal = document.getElementById('shop-modal'); modal.classList.toggle('hidden'); }
        function selectSeedToPlant(seedName) { selectedSeed = seedName; alert(`Selected ${seedName}. Click on a 3D farm plot to plant it.`); }
        function onMouseMove(event) { const rect = canvasContainer.getBoundingClientRect(); mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1; mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1; }
        function updateHoverEffect() { if (!scene) return; raycaster.setFromCamera(mouse, camera); const intersects = raycaster.intersectObjects(farmPlots3D); const foundPlot = intersects.find(i => i.object.userData.isFarmPlot); if (hoveredPlot && (!foundPlot || hoveredPlot.uuid !== foundPlot.object.uuid)) { hoveredPlot.material.color.set(0x8B4513); hoveredPlot = null; } if (foundPlot) { hoveredPlot = foundPlot.object; hoveredPlot.material.color.set(0xaf6f3e); } }
        function onMouseClick(event) { if (event.pointerType === 'touch') onMouseMove(event); if (hoveredPlot && selectedSeed) { const field_id = hoveredPlot.userData.id; handleAction('plant', { field_id: field_id, seed_name: selectedSeed }); selectedSeed = null; } else if (hoveredPlot) { const field_id = hoveredPlot.userData.id; const field_data = currentGameState.fields.find(f => f.id === field_id); if (field_data && field_data.status === 'Ready to Harvest') handleAction('harvest', { field_id }); } }
        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        function animate() { requestAnimationFrame(animate); controls.update(); updateHoverEffect(); renderer.render(scene, camera); }

        window.handleAction = handleAction;
        window.selectSeedToPlant = selectSeedToPlant;

    </script>
