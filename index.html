<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kuwa Mkulima!</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .landing-container {
            width: 100%;
            height: 100%;
            background-image: url('images/landing_desktop.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .play-button {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            width: 25vw;
            height: 10vh;
            background: transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .play-button:hover {
            transform: translateX(-50%) scale(1.05);
        }
        @media (max-width: 768px) {
            .landing-container {
                background-image: url('images/landing_mobile.jpg');
            }
            .play-button {
                top: 58%;
                width: 65vw;
                height: 8vh;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <a href="game.html" class="play-button" title="Play Game"></a>
    </div>
</body>
</html>
